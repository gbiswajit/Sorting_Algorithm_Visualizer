<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Sorting Visualization</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h2 class="title">Sorting Visualization</h2>
            <div class="buttons_container">
                <select name="" id="algo">
                    <option value="bubble">Bubble Sort</option> 
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="heap">Heap Sort</option>
                </select>
                <button id="randomize_array_btn">Randomize Array</button>
                <button id="sort_btn">Sort Array</button>
            </div>
        </div>
        <div class="bars_container" id="bars_container"></div>
        <div class="footer">
            <div class="details">
                Time Complexity: 
                <div id="time"></div>
            </div>
            <div class="range">Array Size
                <input type="range" id="slider" min="10" max="50" step="5" value="30"/>
            </div>
            <select name="" id="speed">
                <option value="100">Medium</option> 
                <option value="30">Fast</option>
                <option value="150">Slow</option>
            </select>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
